            key: pagespeed.desktop.raw
        - name: "PSI {$PAGESPEED_NAME} Desktop"
          type: HTTP_AGENT
          key: pagespeed.desktop.raw
          delay: 15m
          history: "0"
          trends: "0"
          value_type: TEXT
          applications:
            - name: "Zabbix raw items"
          timeout: 30s
          url: "https://www.googleapis.com/pagespeedonline/v5/runPagespeed"
          query_fields:
            - name: url
              value: "{$PAGESPEED_URL}"
            - name: key
              value: "{$GOOGLE_API_KEY}"
            - name: category
              value: performance
            - name: strategy
              value: desktop
          verify_peer: "YES"
          verify_host: "YES"
